<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Contagem Regressiva - 1 Hora</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 48px; color: #333; }
</style>
</head>
<body>
<h1>Contagem Regressiva de 1 Hora</h1>
<div id="timer">01:00:00</div>

<script>
let tempo = 3600; // segundos (1 hora)
const timerEl = document.getElementById('timer');

function atualizarTimer() {
  if (tempo >= 0) {
    let horas = Math.floor(tempo / 3600);
    let minutos = Math.floor((tempo % 3600) / 60);
    let segundos = tempo % 60;
    timerEl.textContent = 
      `${String(horas).padStart(2,'0')}:` +
      `${String(minutos).padStart(2,'0')}:` +
      `${String(segundos).padStart(2,'0')}`;
    tempo--;
  } else {
    timerEl.textContent = "Tempo esgotado!";
  }
}

setInterval(atualizarTimer, 1000);
</script>
</body>
</html>
